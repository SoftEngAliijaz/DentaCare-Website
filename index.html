<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DentaCare - Website</title>
    <link rel="stylesheet" href="./style.css" type="text/css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>

  <body>
    <main>
      <header class="header">
        <div class="logo">DENTA<span class="highlight">CARE</span></div>
        <nav>
          <ul class="nav-menu">
            <li><a class="nav-menu-anchor" href="#home">Home</a></li>
            <li><a class="nav-menu-anchor" href="#services">Services</a></li>
            <li><a class="nav-menu-anchor" href="#about">About</a></li>
            <li><a class="nav-menu-anchor" href="#team">Doctors</a></li>
            <li><a class="nav-menu-anchor" href="#blog">Blog</a></li>
            <li><a class="nav-menu-anchor" href="#contact">Contact</a></li>
            <li>
              <div class="btn-outline">Make an Appointment</div>
            </li>
          </ul>
        </nav>
      </header>

      <section id="home" class="banner">
        <h2 class="banner-title">
          Modern Dentistry in a Calm and Relaxed Environment
        </h2>
        <p class="banner-description">
          A small river named Duden flows by their place and supplies it with

        <button class="btn-primary">Make an Appointment</button>

    <!-- Services Section -->
    <section id="services" class="section"></section>

    <section id="about" class="section"></section>

    <!-- Experienced Team Section -->

    <!-- Pricing Section -->

    <!-- News Letter Section -->
    <section id="newsletter" class="section"></section>
