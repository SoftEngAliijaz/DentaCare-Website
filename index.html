<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DentaCare - Website</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <!-- Main Section -->
    <main>
      <!-- Header -->
      <header class="header">
        <div class="logo">DENTA<span class="highlight">CARE</span></div>

        <!-- Hamburger Menu -->
        <div class="hamburger" id="hamburger">
          <i class="fa fa-bars"></i>
        </div>

        <!-- Navigation -->
        <nav>
          <ul class="nav-menu" id="navMenu">
            <li><a class="nav-menu-anchor" href="#">Home</a></li>
            <li><a class="nav-menu-anchor" href="#">Services</a></li>
            <li><a class="nav-menu-anchor" href="#">About</a></li>
            <li><a class="nav-menu-anchor" href="#">Doctors</a></li>
            <li><a class="nav-menu-anchor" href="#">Blog</a></li>
            <li><a class="nav-menu-anchor" href="#">Contact</a></li>
            <li>
              <div class="btn-outline">Make an Appointment</div>
            </li>
          </ul>
        </nav>
      </header>

      <!-- Home Banner -->
      <section id="home" class="banner">
        <div class="banner-content">
          <h2 class="banner-title">
            Modern Dentistry in a Calm and Relaxed Environment
          </h2>
          <p class="banner-description">
            A small river named Duden flows by their place and supplies it with
            the necessary regelialia.
          </p>
          <button class="btn-primary">Make an Appointment</button>
        </div>
      </section>
    </main>

    <!-- All Sections -->
    <section id="services" class="section"></section>
    <section id="about" class="section"></section>
    <section id="team" class="section"></section>
    <section id="pricing" class="section"></section>
    <section id="newsletter" class="section"></section>
    <section id="blog" class="section"></section>
    <footer id="contact" class="footer"></footer>

    <script src="./script.js"></script>
  </body>
</html>
